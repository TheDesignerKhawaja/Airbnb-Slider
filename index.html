<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="inspiration">

        <div class="section-heading">
            <!-- HEADING -->
            <h1>Inpiration for your next trip</h1>
            <!-- Next and Previous Buttons -->
            <div class="scroll-btns">
                <button class="bubble">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <button class="bubble active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
            </div>
        </div>

        <div class="slider-wrapper">
            <!-- Slider -->
            <div class="slider" id="inspire-slider">

                <!-- Card -- Brighton -->
                <a href="" class="card brighton">
                    <div class="wrapper">
                        <!-- IMAGE -->
                        <div class="image">
                            <img src="img/brighton.webp" alt="">
                        </div>
                        <!-- DESCRIPTION -->
                        <div class="description">
                            <!-- Ttile -->
                            <div class="title">Brighton</div>
                            <!-- Distance -->
                            <div class="distance">47 miles away</div>
                        </div>
                    </div>
                </a>

                <!-- Card -- Hastings -->
                <a href="" class="card hastings">
                    <div class="wrapper">
                        <!-- IMAGE -->
                        <div class="image">
                            <img src="img/hastings.webp" alt="">
                        </div>
                        <!-- DESCRIPTION -->
                        <div class="description">
                            <!-- Ttile -->
                            <div class="title">Hastings</div>
                            <!-- Distance -->
                            <div class="distance">54 miles away</div>
                        </div>
                    </div>
                </a>

                <!-- Card -- Plymouth -->
                <a href="" class="card plymouth">
                    <div class="wrapper">
                        <!-- IMAGE -->
                        <div class="image">
                            <img src="img/plymouth.webp" alt="">
                        </div>
                        <!-- DESCRIPTION -->
                        <div class="description">
                            <!-- Ttile -->
                            <div class="title">Plymouth</div>
                            <!-- Distance -->
                            <div class="distance">192 miles away</div>
                        </div>
                    </div>
                </a>

                <!-- Card -- Margate -->
                <a href="" class="card margate">
                    <div class="wrapper">
                        <!-- IMAGE -->
                        <div class="image">
                            <img src="img/margate.webp" alt="">
                        </div>
                        <!-- DESCRIPTION -->
                        <div class="description">
                            <!-- Ttile -->
                            <div class="title">Margate</div>
                            <!-- Distance -->
                            <div class="distance">65 miles away</div>
                        </div>
                    </div>
                </a>

            </div>
        </div>

    </section>
</body>

</html>
